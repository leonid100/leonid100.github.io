<body>
    <button type="button" id="btnDownload">Download</button>
    <canvas id="myCanvas" width="640" height="480" style="border: 2px solid #000; float: left;"></canvas>
    <canvas id="myCanvas2" width="640" height="480" style="border: 2px solid #000; float: left;"></canvas>
    <img src="220c656e.jpg" id="imgConverted" style="float: left; border: 2px solid #00f; margin-left: 10px;">

    <script>
        const btnDownload = document.querySelector("#btnDownload");
        const myCanvas = document.querySelector("#myCanvas");
        const myCanvas2 = document.querySelector("#myCanvas2");
        const imgConverted = document.querySelector("#imgConverted");
        const ctx = myCanvas.getContext("2d");

        var background = new Image();
        //background.setAttribute('crossorigin', 'anonymous');
        background.src = "https://github.com/leonid100/leonid100.github.io/blob/e78d5e46a443e220790cf5c4b139149321c9c365/220c656e.jpg?raw=true";
        //https://fatface.ugc.bazaarvoice.com/9876-en_gb/2_1/3/ratingSlider.png
        // Make sure the image is loaded first otherwise nothing will draw.
        //crossorigin="anonymous"
        background.onload = function(){
            ctx.drawImage(imgConverted,0,0);
            ctx.font = "50px Roboto";
            ctx.fillStyle = "red";
            ctx.fillText("LTest1629", 100, 100);
            ctx.fillRect(200, 150, 150, 75);
        }


        const a = document.createElement("a");
        btnDownload.addEventListener("click", function(){
            //document.body.appendChild(a);
            a.href = myCanvas.toDataURL();
            a.download = "1test.png";
            a.click();
            //document.body.removeChild(a);
        });
    </script>
</body>
